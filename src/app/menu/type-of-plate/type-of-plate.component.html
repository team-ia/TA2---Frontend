<div class="type-of-plate">
  <nz-divider
    class="type-of-plate__title-cards"
    nzText="Tipo de Platos"
  ></nz-divider>

  <div class="type-of-plate__cards">
    <div
      class="type-of-plate__card"
      *ngFor="let typeOfPlate of typeOfPlates"
      (click)="onClickTypeOfPlate(typeOfPlate)"
    >
      <nz-card nzHoverable [nzCover]="coverTemplate">
        <nz-card-meta
          class="type-of-plate__title-card"
          [nzTitle]="typeOfPlate.nombre"
        ></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img class="type-of-plate__image" [src]="typeOfPlate.imagen" />
      </ng-template>
    </div>
  </div>
</div>
