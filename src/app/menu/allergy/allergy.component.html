<div class="allergy">
  <nz-divider class="allergy__title-cards" nzText="Alergias"></nz-divider>

  <div class="allergy__cards">
    <div
      class="allergy__card"
      *ngFor="let allergy of allergies"
      (click)="onClickAllergy(allergy.nombre)"
    >
      <nz-card nzHoverable [nzCover]="coverTemplate">
        <nz-card-meta
          class="allergy__title-card"
          [nzTitle]="allergy.nombre"
        ></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img class="allergy__image" [src]="allergy.img" />
      </ng-template>
    </div>
  </div>
</div>
