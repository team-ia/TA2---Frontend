<div class="disease">
  <nz-divider
    class="disease__title-cards"
    [nzText]="typeOfDisease"
  ></nz-divider>

  <div class="disease__cards">
    <div class="disease__card" *ngFor="let disease of diseases"
      (click)="onClickDisease(disease.nombre)">
      <nz-card nzHoverable [nzCover]="coverTemplate">
        
        <nz-card-meta
          class="disease__title-card"
          [nzTitle]="disease.nombre"
        ></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img
          class="disease__image"
          [src]="disease.img_enfermedad"
          style="width: 250px; height: 250px"
        />
      </ng-template>
    </div>
  </div>
</div>
