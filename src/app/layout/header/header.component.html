<div class="header">
  <img src="/assets/icons/logo.png" alt="" class="header__logo" />
  <div class="header__chosen-options">
    <nz-tag [nzColor]="'green'" *ngFor="let typeOfPlate of typeOfPlates">{{
      typeOfPlate.nombre
    }}</nz-tag>
    <nz-tag [nzColor]="'red'" *ngFor="let disease of diseases">{{
      disease.nombre
    }}</nz-tag>
    <nz-tag [nzColor]="'orange'" *ngFor="let allergy of allergies">{{
      allergy.nombre
    }}</nz-tag>
  </div>
</div>
