<div class="header">
  <img
    src="/assets/icons/logo.png"
    alt=""
    class="header__logo"
    (click)="onClickLogo()"
  />
  <div class="header__chosen-options">
    <nz-tag [nzColor]="'green'">{{ typeOfDisease }}</nz-tag>
    <nz-tag [nzColor]="'red'" *ngFor="let disease of diseases">{{
      disease
    }}</nz-tag>
    <nz-tag [nzColor]="'orange'" *ngFor="let allergy of allergies">{{
      allergy
    }}</nz-tag>
  </div>
</div>
